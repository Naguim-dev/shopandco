    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
  database:
    image: library/mysql:8.0
    environment:

      # You should definitely change the password in production
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopandco
    ports:
      - 3306:3306
